<script>
window.addEventListener(
  "message",
  (event) => {
    console.log("CHILD: GOT MSG FROM PARENT", event)
    console.log("CHILD: parent", window.parent)
    if (event.source.location.toString() !== window.parent.location.toString()) return console.log("CHILD: Ignoring")
    window.parent.postMessage("hi from ur kid")
  },
  false,
);
</script>
